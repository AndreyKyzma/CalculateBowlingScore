<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bowling Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
<header>
    <h1>Bowling Calculator</h1>
</header>
<div class="main-content">
    <div id="calculator">
        <div class="table">
            <table>
                <tbody>
                <tr>
                    <td>
                        <div class="left-coins">
                            <input type="text" class="one"/>
                        </div>
                        <div class="right-coins">
                            <input type="text"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text"/>
                        </div>
                        <div class="right-coins">
                            <input type="text"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text"/>
                        </div>
                        <div class="right-coins">
                            <input type="text"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text"/>
                        </div>
                        <div class="right-coins">
                            <input type="text"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text"/>
                        </div>
                        <div class="right-coins">
                            <input type="text"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text"/>
                        </div>
                        <div class="right-coins">
                            <input type="text"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text"/>
                        </div>
                        <div class="right-coins">
                            <input type="text"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text"/>
                        </div>
                        <div class="right-coins">
                            <input type="text"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text"/>
                        </div>
                        <div class="right-coins">
                            <input type="text"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text"/>
                        </div>
                        <div class="right-coins tenth-frame">
                            <input type="text"/>
                        </div>
                        <div class="right-coins">
                            <input type="text"/>
                        </div>
                        <div class="total tenth-total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="total-score">
                            <input type="text"/>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="score-buttons">
            <table>
                <tr>
                    <td><input type="button" value="1" /></td>
                    <td><input type="button" value="2" /></td>
                    <td><input type="button" value="3" /></td>
                    <td><input type="button" value="4" /></td>
                    <td><input type="button" value="5" /></td>
                </tr>
                <tr>
                    <td><input type="button" value="6" /></td>
                    <td><input type="button" value="7" /></td>
                    <td><input type="button" value="8" /></td>
                    <td><input type="button" value="9" /></td>
                    <td><input type="button" value="10" /></td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="New Game"/>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
